{% set name = "mypy_extensions" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c8b707883a96efe9b4bb3aaf0dcc07e7e217d7d8368eec4db4049ee9e142f4fd

build:
  number: 0
  # we can probably ditch typing in the next iteration and make this noarch.
  # noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - typing >=3.5.3  # [py<35]

test:
  imports:
    - mypy_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.mypy-lang.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Experimental type system extensions for programs checked with the mypy typechecker.
  description: |
    The 'mypy_extensions' module defines experimental extensions to the
    standard 'typing' module that are supported by the mypy typechecker.
  doc_url: https://mypy.readthedocs.io
  dev_url: https://github.com/python/mypy/blob/master/extensions

extra:
  recipe-maintainers:
    - nehaljwani
    - ocefpaf
